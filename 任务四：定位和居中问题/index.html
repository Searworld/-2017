<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位</title>
	<style type="text/css">
	  .box{
	  	width: 400px;height: 200px;
	  	margin: 200px auto;background-color: #ccc;
	  	position: relative;
	  	overflow: hidden;
	  }
	  .circle{
	  	width: 100px;height: 100px;
	  	background-color: #fc0;border-radius: 50%;
	  	position: absolute;
	  }
	  .one{
	  	left: -50px;top:-50px;
	  
	  }
	   .two{
	  	right: -50px;bottom:-50px;
	  	
	  }
     /*这里也可以运用伪类
*/
	</style>
</head>
<body>

<div class="box">
    <div class="circle one"></div>
    <div class="circle two"></div>
	
</div>

	
</body>
</html>
